<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Basic Page Settings */
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Disable body scroll */
      background-color: black;
      font-family: 'Poppins', sans-serif;
      color: #f3f4f6;
    }

    /* Full-page scrollable container */
    .page-container {
      height: 100%; /* Full height of the viewport */
      overflow-y: auto; /* Enable vertical scrolling */
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
      position: absolute; /* Ensure it covers the full page */
      width: 100%; /* Ensure it takes full width */
    }

    /* Container for notes content */
    .notes-container {
      max-width: 100%; /* Take full width of container */
      padding: 20px;
    }

    /* Center titles (assumed as h1) and add spacing */
    .notes-container h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .notes-container p {
      margin-bottom: 1em;
    }

    /* Background Stars Animation */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      animation: moveStar 3s linear forwards;
    }

    @keyframes moveStar {
      from { opacity: 0; transform: scale(0.2); }
      50% { opacity: 1; }
      to { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(3); }
    }

    /* Cursor Trail Effect */
    .cursor-trail {
      position: fixed;
      width: 18px;
      height: 18px;
      background-color: rgba(209, 213, 219, 0.5);
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(209, 213, 219, 0.7);
      animation: fadeOut 1.5s linear forwards;
      z-index: 1000;
      transform: scale(0.8);
      opacity: 0.8;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: scale(1.5); }
    }

    /* Prevent breaking words */
    #notesContent {
      word-wrap: break-word; /* Prevent horizontal overflow */
      word-break: break-word; /* Ensure words break correctly without mid-word breaks */
      white-space: pre-wrap; /* Handle continuous letters and long text properly */
      width: 100%; /* Ensure it respects container boundaries */
      overflow-wrap: break-word; /* Ensures word breaks */
    }

    /* Custom scrollbar styles for dark theme */
    .page-container::-webkit-scrollbar {
      width: 10px; /* Set the width of the scrollbar */
    }

    .page-container::-webkit-scrollbar-thumb {
      background-color: #333; /* Dark grey scrollbar */
      border-radius: 5px;
    }

    .page-container::-webkit-scrollbar-track {
      background-color: black; /* Track color */
    }

  </style>
</head>
<body>
  <!-- Full page container with scrollable content -->
  <div class="page-container">
    <!-- Container for fetched notes -->
    <div class="notes-container">
      <div id="notesContent" class="text-lg leading-relaxed"></div>
    </div>
  </div>

  <!-- Background Stars Animation -->
  <script>
    setInterval(() => {
      for (let i = 0; i < 15; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        const dx = (x - window.innerWidth / 2) * 5;
        const dy = (y - window.innerHeight / 2) * 5;
        star.style.setProperty('--dx', dx + 'px');
        star.style.setProperty('--dy', dy + 'px');
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 3000);
      }
    }, 100);
  </script>

  <!-- Cursor Trail Effect -->
  <script>
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1500);
    });
  </script>

  <!-- Fetch and Insert Formatted HTML from Google Docs via Apps Script -->
  <script>
    fetch("https://script.google.com/macros/s/AKfycbxZLHcNaU3W4afi47zcP8N6SJUDdvFGDL6AChASCPzDXvh2NyRIfielOngxl1cQ8MwrBw/exec?action=getNotes")
      .then(response => response.text())
      .then(rawHtml => {
         const parser = new DOMParser();
         const doc = parser.parseFromString(rawHtml, "text/html");
         let content = doc.body ? doc.body.innerHTML : rawHtml;
         document.getElementById("notesContent").innerHTML = content;
      })
      .catch(error => console.error("Error fetching notes:", error));
  </script>
</body>
</html>
