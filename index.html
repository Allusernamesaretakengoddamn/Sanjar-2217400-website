<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjar 2217400</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      background-color: black;
      font-family: 'Poppins', sans-serif;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      animation: moveStar 3s linear forwards;
    }

    @keyframes moveStar {
      from { opacity: 0; transform: scale(0.2); }
      50% { opacity: 1; }
      to { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(3); }
    }

    .cursor-trail {
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: rgba(209, 213, 219, 0.5);
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(209, 213, 219, 0.5);
      animation: fadeOut 1.5s linear forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: scale(1.5); }
    }

    .button {
      border: 1px solid rgba(255, 255, 255, 0.02);
      transition: transform 0.4s ease-in-out, border-color 0.4s ease-in-out;
    }

    .button:hover {
      transform: scale(1.1);
      border-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center overflow-x-hidden overflow-y-auto relative min-h-screen">
  <div class="absolute top-5 right-5 text-right text-gray-300">
    <p class="text-xl font-light">Sanjar</p>
    <p class="text-lg tracking-wide font-light">2217400</p>
  </div>
  
  <div class="flex flex-col space-y-6 text-center mt-16">
    <a href="https://drive.google.com/file/d/132q5axnJOuFk90DcO1Ya2DZPQt2dDwIp/view?usp=drivesdk" class="button px-16 py-6 bg-gray-800 bg-opacity-50 rounded-xl text-gray-100 transform font-medium text-2xl">Dr. Martens</a>
    <a href="#" class="button px-16 py-6 bg-gray-800 bg-opacity-50 rounded-xl text-gray-100 transform font-medium text-2xl">Assignment 2</a>
    <a href="#" class="button px-16 py-6 bg-gray-800 bg-opacity-50 rounded-xl text-gray-100 transform font-medium text-2xl">Assignment 3</a>
    <a href="#" class="button px-16 py-6 bg-gray-800 bg-opacity-50 rounded-xl text-gray-100 transform font-medium text-2xl">Assignment 4</a>
    <a href="#" class="button px-16 py-6 bg-gray-800 bg-opacity-50 rounded-xl text-gray-100 transform font-medium text-2xl">Assignment 5</a>
  </div>

  <div class="flex justify-center mt-12 mb-6 space-x-8 text-center">
    <a href="currentgrade.html" class="button px-10 py-4 bg-gray-800 bg-opacity-50 rounded-xl text-gray-100 transform font-medium text-lg">Current Grade</a>
    <a href="feedback.html" class="button px-10 py-4 bg-gray-800 bg-opacity-50 rounded-xl text-gray-100 transform font-medium text-lg">Leave Feedback</a>
  </div>

  <script>
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1500);
    });

    document.addEventListener('scroll', () => {
      document.querySelectorAll('.cursor-trail').forEach(trail => {
        trail.style.position = 'absolute';
      });
    });

    let lastX = 0, lastY = 0;
    document.addEventListener('mousemove', (e) => {
      const dx = Math.abs(e.pageX - lastX);
      const dy = Math.abs(e.pageY - lastY);
      if (dx > 1 || dy > 1) {
        lastX = e.pageX;
        lastY = e.pageY;
        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.style.left = `${e.pageX}px`;
        trail.style.top = `${e.pageY}px`;
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 1500);
      }
    });
  </script>

  <script>
    setInterval(() => {
      for (let i = 0; i < 15; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        const dx = (x - window.innerWidth / 2) * 5;
        const dy = (y - window.innerHeight / 2) * 5;
        star.style.setProperty('--dx', dx + 'px');
        star.style.setProperty('--dy', dy + 'px');
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 3000);
      }
    }, 100);
  </script>
</body>
</html>
